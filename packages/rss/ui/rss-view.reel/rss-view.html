<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../../assets/fonts/fonts.css" rel="stylesheet">
    <link href="rss-view.css" rel="stylesheet">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "rss-view"}
            }
        },

        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.article.title"}
            }
        },

        "description": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "description"}
            },
            "bindings": {
                "value": {"<-": "@owner.article.description"}
            }
        },

        "author": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "author"}
            },
            "bindings": {
                "value": {"<-": "@owner.article.author"}
            }
        },

        "media": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "media"}
            },
            "bindings": {
                "switchValue": {
                    "<-": "(@owner.article.media.type == 'image/jpeg' || @owner.article.media.type == 'image/gif' || @owner.article.media.type == 'image/png') ? 'image' : (@owner.article.media.type == 'video/quicktime' ? 'video' : '')"
                }
            }
        },

        "image": {
            "prototype": "matte/ui/image.reel",
            "properties": {
                "element": {"#": "image"}
            },
            "bindings": {
                "src": {"<-": "@owner.article.media.url"}
            }
        },

        "mediaController": {
            "prototype": "montage/core/media-controller",
            "bindings": {
                "mediaSrc": {"<-": "@owner.article.media.url"}
            }
        },
        
        "video": {
            "prototype": "matte/ui/video-player.reel",
            "properties": {
                "element": {"#": "video"},
                "controller": {"@": "mediaController"}
            }
        }
    }
    </script>
</head>
<body>
    <section data-montage-id="rss-view" class="rss-RssView">
        <header class="rss-RssView-header"></header>
        <article class="rss-RssView-article">
            <h2 data-montage-id="title" class="rss-RssView-article-title"></h2>
            <div data-montage-id="media" class="rss-RssView-article-media">
                <img data-arg="image" data-montage-id="image" class="rss-RssView-image">
                <video data-arg="video" data-montage-id="video" controls></video>
            </div>
            <p data-montage-id="description" class="rss-RssView-article-description"></p>
            <div data-montage-id="author" class="rss-RssView-article-author"></div>
        </article>
        <footer class="rss-RssView-footer">
            &copy; 1996-2013 National Geographic Society. All rights reserved.
        </footer>
    </section>
</body>
</html>
