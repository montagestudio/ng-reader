<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="article-preview.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "article-preview"}
            }
        },

        "title": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.article.title"}
            }
        },

        "previewText": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "previewText"}
            },
            "bindings": {
                "value": {
                    "<-": "@owner.article.description.substr(0, @owner.previewLength)"
                }
            }
        },

        "isRead": {
            "prototype": "digit/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "isRead"}
            },
            "bindings": {
                "checked": {"<->": "@owner.article.isRead"}
            }
        }
    }
    </script>
</head>
<body>
    <ul>
        <li data-montage-id="article-preview" class="digit-ListItem">
            <span data-montage-id="title"></span>
            <div data-montage-id="previewText"></div>
            <span class="digit-List-item-cell">
                <input type="checkbox" data-montage-id="isRead">
            </span>
        </li>
    </ul>
</body>
</html>
